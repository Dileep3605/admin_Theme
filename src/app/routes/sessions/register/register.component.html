<div class="w-full h-full" fxLayout="row wrap">
  <mat-card class="mat-elevation-z4 m-auto register-component">
    <mat-card-title class="m-b-24">
      {{'register.welcome' | translate}}, <br />
      {{'register.title' | translate}}
    </mat-card-title>

    <form class="form-field-full" [formGroup]="registerForm">
      <div class="d-flex align-items-center justify-contnet-between flex-sm-column">
        <mat-form-field appearance="outline" class="m-r-16">
          <mat-label>First Name *</mat-label>
          <input matInput formControlName="firstName">
          <mat-error *ngIf="registerForm.get('firstName').invalid">
            <app-show-error [ctrl]="registerForm.get('firstName')"></app-show-error>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Last Name *</mat-label>
          <input matInput formControlName="lastName">
          <mat-error *ngIf="registerForm.get('lastName').invalid">
            <app-show-error [ctrl]="registerForm.get('lastName')"></app-show-error>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="d-flex align-items-center justify-contnet-between flex-sm-column">

        <mat-form-field appearance="outline" class="m-r-16">
          <mat-label>Mobile *</mat-label>
          <input matInput formControlName="mobile">
          <mat-error *ngIf="registerForm.get('mobile').invalid">
            <app-show-error [ctrl]="registerForm.get('mobile')"></app-show-error>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email *</mat-label>
          <input matInput formControlName="email">
          <mat-error *ngIf="registerForm.get('email').invalid">
            <app-show-error [ctrl]="registerForm.get('email')"></app-show-error>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="d-flex align-items-center justify-contnet-between flex-sm-column">
        <mat-form-field appearance="outline" class="m-r-16">
          <mat-label>Company Name</mat-label>
          <mat-select formControlName="companyName">
            <mat-option *ngFor="let company of companyDropdoenValues" [value]="company.key">
              {{company.value}}</mat-option>
          </mat-select>
          <mat-error *ngIf="registerForm.get('companyName').invalid">
            <app-show-error [ctrl]="registerForm.get('companyName')"></app-show-error>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Unique ID *</mat-label>
          <input matInput formControlName="uniqueId">
          <mat-error *ngIf="registerForm.get('uniqueId').invalid">
            <app-show-error [ctrl]="registerForm.get('uniqueId')"></app-show-error>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="d-flex align-items-center justify-contnet-between flex-sm-column">
        <mat-form-field appearance="outline" class="m-r-16">
          <mat-label>Password *</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-error *ngIf="registerForm.get('password').invalid">
            <app-show-error [ctrl]="registerForm.get('password')"></app-show-error>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Confirm Password *</mat-label>
          <input matInput type="password" formControlName="confirmPassword">
          <mat-error *ngIf="registerForm.get('confirmPassword').hasError('confirm')">
            <app-show-error [ctrl]="registerForm.get('confirmPassword')"></app-show-error>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="m-y-16" fxLayout="row" fxLayoutAlign="space-between center">
        <mat-checkbox formControlName="termsOfUse">Terms and Conditions</mat-checkbox>
        <mat-error *ngIf="registerForm.get('termsOfUse').hasError('required')">
          <app-show-error [ctrl]="registerForm.get('termsOfUse')"></app-show-error>
        </mat-error>
      </div>

      <button class="w-full" mat-raised-button color="primary">
        {{'register.register' | translate}}
      </button>

      <div class="m-t-16">{{'register.have_an_account' | translate}}?
        <a routerLink="/auth/login">{{'login.login' | translate}}</a></div>
    </form>

  </mat-card>
</div>
