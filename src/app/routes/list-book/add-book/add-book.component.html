<form [formGroup]="addBookForm" (ngSubmit)="addBook()">
    <div class="mat-dialog-width">
        <h1 mat-dialog-title>{{data.title}}</h1>
        <div mat-dialog-content>
            <div class="modal-dialog">

                <div>
                    <mat-form-field class="example-full-width w-full" appearance="outline">
                        <mat-label>Prospect Name *</mat-label>
                        <input matInput type="text" formControlName="prospectName">
                        <mat-error *ngIf="addBookForm.controls.prospectName.invalid">
                            <app-show-error [ctrl]="addBookForm.get('prospectName')">
                            </app-show-error>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="d-flex justify-content-between align-items-center flex-sm-column">

                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Age *</mat-label>
                        <input matInput type="number" formControlName="age">
                        <mat-error *ngIf="addBookForm.controls.age.invalid">
                            <app-show-error [ctrl]="addBookForm.get('age')">
                            </app-show-error>
                        </mat-error>
                    </mat-form-field>


                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Mobile *</mat-label>
                        <input matInput type="text" formControlName="mobile">
                        <mat-error *ngIf="addBookForm.controls.mobile.invalid">
                            <app-show-error [ctrl]="addBookForm.get('mobile')">
                            </app-show-error>
                        </mat-error>
                    </mat-form-field>

                </div>
                <div class="d-flex justify-content-between align-items-center flex-sm-column">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>City *</mat-label>
                        <input matInput type="text" formControlName="city">
                        <mat-error *ngIf="addBookForm.controls.city.invalid">
                            <app-show-error [ctrl]="addBookForm.get('city')">
                            </app-show-error>
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="example-full-width">
                        <mat-label>State *</mat-label>
                        <mat-select formControlName="stateName">
                            <mat-option *ngFor="let state of states" [value]="state.id">
                                {{state.name}}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="addBookForm.controls.stateName.invalid">
                            <app-show-error [ctrl]="addBookForm.get('state')">
                            </app-show-error>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="d-flex justify-content-between align-items-center flex-sm-column">
                    <mat-form-field appearance="outline" class="example-full-width">
                        <mat-label>Marital Status *</mat-label>
                        <mat-select formControlName="maritalStatusName">
                            <mat-option *ngFor="let mStatus of maritalStatus" [value]="mStatus.id">
                                {{mStatus.value}}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="addBookForm.controls.maritalStatusName.invalid">
                            <app-show-error [ctrl]="addBookForm.get('maritalStatusName')">
                            </app-show-error>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Occupation *</mat-label>
                        <input matInput type="text" formControlName="occupation">
                        <mat-error *ngIf="addBookForm.controls.occupation.invalid">
                            <app-show-error [ctrl]="addBookForm.get('occupation')">
                            </app-show-error>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="d-flex justify-content-between align-items-center flex-sm-column">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Income *</mat-label>
                        <input matInput type="text" formControlName="income">
                    </mat-form-field>
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Relation *</mat-label>
                        <input matInput type="text" formControlName="relation">
                        <mat-error *ngIf="addBookForm.controls.relation.invalid">
                            <app-show-error [ctrl]="addBookForm.get('relation')">
                            </app-show-error>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="d-flex justify-content-between align-items-center flex-sm-column">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Degree of Relation *</mat-label>
                        <mat-select formControlName="degreeOfRelationName">
                            <mat-option *ngFor="let relation of degreeOfRelation"
                                        [value]="relation.id">
                                {{relation.value}}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="addBookForm.controls.degreeOfRelationName.invalid">
                            <app-show-error [ctrl]="addBookForm.get('degreeOfRelationName')">
                            </app-show-error>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Profile *</mat-label>
                        <mat-select formControlName="profileName">
                            <mat-option *ngFor="let profile of profiles"
                                        [value]="profile.id">
                                {{profile.value}}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="addBookForm.controls.profileName.invalid">
                            <app-show-error [ctrl]="addBookForm.get('profile')">
                            </app-show-error>
                        </mat-error>
                    </mat-form-field>
                </div>
                <mat-form-field class="example-full-width w-full" appearance="outline">
                    <mat-label>Remarks *</mat-label>
                    <input matInput type="text" formControlName="remarks">
                    <mat-error *ngIf="addBookForm.controls.remarks.invalid">
                        <app-show-error [ctrl]="addBookForm.get('remarks')">
                        </app-show-error>
                    </mat-error>
                </mat-form-field>



                <mat-form-field class="example-full-width" appearance="outline" *ngIf="data.prospect">
                    <mat-label>Status *</mat-label>
                    <mat-select formControlName="prospectStatusName">
                        <mat-option *ngFor="let status of prospectStatus"
                                    [value]="status.id"> {{status.value}}
                        </mat-option>
                        <mat-error *ngIf="addBookForm.controls.prospectStatusName.invalid">
                            <app-show-error [ctrl]="addBookForm.get('prospectStatusName')">
                            </app-show-error>
                        </mat-error>
                    </mat-select>
                </mat-form-field>

            </div>
        </div>
        <div mat-dialog-actions>
            <button mat-button color="primary" type="submit"
                    [disabled]="!addBookForm.valid">Save</button>
            <button mat-button mat-dialog-close cdkFocusInitial>Close</button>
        </div>
    </div>
</form>
